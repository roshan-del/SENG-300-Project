<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Login</title>

<link rel="stylesheet" type="text/css" href="../../static/papers/myStyle.css">

</head>

<body style="text-align: match-parent;color:#ffffff;">

<header>


    <li class="logo"><a href=""> </a></li>

</header>

<h1>UBC Academic Journal Submission System</h1>

<div>
    <div class="login">
        <b style="font-size: 22px">Login</b>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="login">
            <label for="fname">Username:</label>
            {{ form.username }}
        </div>
        <div class="login">
            <label for="lname">Password:</label>
            {{ form.password }}
        </div>
        <div class="login">
            <input class="button" type="submit" value="Enter" name="">
        </div>
        <div class="login">
            {% if messages %}
                {% for message in messages %}
                    <h3 style="color:red;">{{message}}</h3>
                {% endfor %}
            {% endif %}
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                <small> Having trouble logging in? Click here for help</small>
            </a>
        </div>
        <div class="login">
            <a href='register/'>Create an Account</a>
        </div>
    </form>
</div>

</body>

</html>
